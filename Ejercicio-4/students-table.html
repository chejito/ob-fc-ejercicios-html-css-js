<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabla de Estudiantes</title>
  <link rel="stylesheet" href="css/students-table.css" type="text/css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="search-bar">
      <div class="search-container">
        <label for="search-field" class="search-students">Alumnos</label>
        <div class="search-field">
          <span class="material-icons">search</span>
          <input name="search-field" type="text" placeholder="Buscar por Nombre, Email o Palabra clave...">
        </div>
      </div>
      <div class="add-student-button"><span class="material-icons">add</span><span>Añadir alumnos</span></div>
    </div>
    <div class="table">
      <div class="table-header row">
        <div class="header-cell col-1">nombre <span class="material-icons">
            sync_alt
          </span></div>
        <div class="header-cell col-2">ciudad <span class="material-icons">
            sync_alt
          </span></div>
        <div class="header-cell col-3">país <span class="material-icons">
            sync_alt
          </span></div>
        <div class="header-cell col-4">teléfono</div>
        <div class="header-cell col-5">correo electrónico <span class="material-icons">
            sync_alt
          </span></div>
        <div class="header-cell col-6">etiquetas <span class="material-icons">
            sync_alt
          </span></div>
      </div>
    </div>  
  <script src="js/loadStudents.js"></script>
</body>
</html>
