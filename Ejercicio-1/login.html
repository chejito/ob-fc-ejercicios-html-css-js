<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/login.css" type="text/css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <title>Login</title>
</head>
<body>
  <div class="contenedor">
    <main>
      <h1>OpenBootcamp <span class="alt-header">| Alumnos</span></h1>
      <div class="login-form">
        <div class="login-form__field">
          <label for="email">Email</label>
          <input type="email" name="email" id="email" required class="login-form__field--email"
            placeholder="Introduce tu correo">
        </div>
        <div class="login-form__field">
          <label for="password">Contraseña</label>
          <input type="password" name="password" id="password" required class="login-form__field--password"
            placeholder="Password">
        </div>
        <div class="login-form__field">
          <input type="checkbox" name="check" id="check" class="login-form__field--checkbox">
          <label for="check">Recuérdame</label>
          <a href="#">He olvidado la contraseña</a>
        </div>
      
        <div class="login-form__button">
          <button type="submit" name="login" id="login" class="login-form__button--button">Iniciar Sesión</button>
        </div>
      </div>
    </main>
    <footer>
      <p>Copyright &copy; 2021 Open Bootcamp SL, Imagina Group</p>
      <p>Todos los derechos reservados.</p>
      <p><a href="#">Política de Privacidad</a></p>
    </footer>
  </div>
</body>
</html>
